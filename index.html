<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylsheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/css/demo.css" /> -->
    <title>Happy Hour</title>
</head>

<body>
    <div class="container tile is-ancestor">
        <div class="notification is-warning tile is-6 has-text-warning-dark">
            <strong>Welcome to Happy Hour</strong>
        </div>
    </div>

    <section class="container tile is-ancestor">
        <div class="columns tile is-parent">
            <div class="column is-one-third tile is-child">
                <form class="panel" id="ingredient-form">
                    <div class="panel-block">
                        <div class="control has-icons-left">
                            <input id="entered-ingredient" class="input is-info" type="text"
                                placeholder="Enter Ingredient">
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div>
                            <button class="button is-warning is-light" type="submit">Search</button>
                        </div>
                    </div>
                    <div id="list-of-drinks"></div>
                </form>
            </div>
            <div class="column is-two-thirds">
                <div id="drink-card" class="card">

                </div>
            </div>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
