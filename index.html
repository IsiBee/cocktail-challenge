<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Cocktail Picker [TO BE CHANGED]</title>

<body>
    <div class="container is-max-widescreen">
        <div class="notification is-primary">
            <strong>Cocktail Pickers</strong>
        </div>
    </div>

    <section class="container is-max-widescreen">
        <div class="columns">
            <div class="column is-one-third">
                <form class="panel" id="ingredient-form">
                    <div class="panel-block">
                        <p class="control has-icons-left">
                            <input id="entered-ingredient" class="input is-info" type="text" placeholder="Search">
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <div id="list-of-drinks"></div>
                </form>
            </div>
            <div class="column is-two-thirds"></div>
        </div>



        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
